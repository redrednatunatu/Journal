<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Generator</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgb(0, 0, 0), rgb(207, 15, 71), rgb(255, 11, 85), rgb(255, 222, 222));
      color: white;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
      z-index: 2;
    }
    .welcome-message {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: rgb(255, 11, 85);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: rgb(207, 15, 71);
    }
    .quote {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      padding: 1rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      color: white;
      display: none;
    }
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: 1;
    }
    @media (max-width: 600px) {
      .quote {
        font-size: 1.2rem;
        padding: 0.5rem;
      }
      .welcome-message {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-image" id="bg"></div>
  <div class="container" id="welcomePage">
    <div class="welcome-message">Welcome to Your Quote Generator</div>
    <button onclick="showQuote()">Go</button>
  </div>
  <div class="quote" id="quote"></div>

  <script>
    const quotes = [
      "1","2","3","4","5","6","7"
    ];

    const images = [
       "images/1.jpg",
      "images/2.jpg",
      "images/3.jpg",
      "images/4.jpg",
	   "images/5.jpg",
      "images/6.jpg",
      "images/7.jpg",
      "images/8.jpg",
	   "images/9.jpg",
      "images/10.jpg",
      "images/11.jpg",
      "images/12.jpg",
	   "images/13.jpg",
      "images/14.jpg",
      "images/15.jpg",
      "images/16.jpg",
	  "images/17.jpg",
      "images/18.jpg",
      "images/19.jpg",
      "images/20.jpg",
	  "images/21.jpg",
      "images/22.jpg",
      "images/23.jpg",
      "images/24.jpg",
	   "images/25.jpg",
      "images/26.jpg",
      "images/27.jpg",
      "images/27.jpg",
	  "images/28.jpg",
      "images/29.jpg",
	  "images/30.jpg",
      "images/31.jpg",
      "images/32.jpg",
      "images/33.jpg",
	   "images/34.jpg",
      "images/35.jpg",
      "images/36.jpg",
      "images/37.jpg",
	   "images/38.jpg",
      "images/39.jpg",
      "images/40.jpg",
      "images/41.jpg",
	  "images/42.jpg",
      "images/43.jpg",
	  "images/44.jpg",
      "images/45.jpg",
      "images/46.jpg",
      "images/47.jpg",
	  "images/48.jpg",
      "images/49.jpg",
	  "images/50.jpg",
      "images/51.jpg",
      "images/52.jpg"
    ];

    let usedQuotes = JSON.parse(localStorage.getItem("usedQuotes")) || [];
    let usedImages = JSON.parse(localStorage.getItem("usedImages")) || [];

    function getRandomItem(arr, usedArr, storageKey) {
      const available = arr.filter(item => !usedArr.includes(item));
      if (available.length === 0) {
        usedArr.length = 0;
        localStorage.setItem(storageKey, JSON.stringify(usedArr));
        return getRandomItem(arr, usedArr, storageKey);
      }
      const item = available[Math.floor(Math.random() * available.length)];
      usedArr.push(item);
      localStorage.setItem(storageKey, JSON.stringify(usedArr));
      return item;
    }

    function showQuote() {
      document.getElementById("welcomePage").style.display = "none";
      const quoteText = getRandomItem(quotes, usedQuotes, "usedQuotes");
      const bgImage = getRandomItem(images, usedImages, "usedImages");

      document.getElementById("quote").innerText = quoteText;
      document.getElementById("quote").style.display = "block";
      document.getElementById("bg").style.backgroundImage = `url('${bgImage}')`;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
